<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Furniture Store</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>   
    <div class="hero">
        <h1>Casa Furniture Store</h1>
    </div>

    <section class="products">
        <h2>Living Room Furniture</h2>

        <div class="products-gallery">
            <div class="product-card">
                <img src="./images/chair-Camera.png" alt="Chair">
                <h3>Chair 1</h3>
            </div>
            
        <div class="product-card">
            <model-viewer src="./models/Chair1.0_(White).glb"
            ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
            alt="A 3D model of an astronaut"
            ar
            auto-rotate
            camera-controls>
    
            </model-viewer>

            <model-viewer src="./models/Sofa_(White).glb"
            ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
            alt="A 3D model of an astronaut"
            ar
            auto-rotate
            camera-controls>
    
            </model-viewer>

            <model-viewer src="./models/Lamp (White).glb"
            ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
            alt="A 3D model of an astronaut"
            ar
            auto-rotate
            camera-controls>
    
            </model-viewer>

</body>
</html>
